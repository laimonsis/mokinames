<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="screen">
        <h1>TIC TAC TOE</h1>
        <br><br><br><br><br><br><br>
        <div class="info" id="info">Ejimas: <span id="whoGo"></span></div>

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="result" id="result">
            <div class="win" id="winBlock">Laimejo!!! <span class="whoWin"></span></div>
            <div class="new" id="new">Naujas Zaidimas</div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <!-- <script src="./assets/script/script.js"></script> -->

</body>

</html>
